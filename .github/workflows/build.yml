name: Build Geode Mod

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
      
      - name: Install Geode CLI
        run: |
          wget https://github.com/geode-sdk/cli/releases/download/v3.7.1/geode-cli-v3.7.1-linux.zip
          unzip geode-cli-v3.7.1-linux.zip
          chmod +x geode
          sudo mv geode /usr/local/bin/
      
      - name: Clone Geode SDK
        run: |
          git clone https://github.com/geode-sdk/geode
          cd geode
          git checkout v3.8.1
      
      - name: Build Geode SDK
        run: |
          cd geode
          cmake -B build -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-23
          cmake --build build
      
      - name: Build Mod
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-23 \
            -DGEODE_SDK_PATH=${{ github.workspace }}/geode
          cmake --build build
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod-package
          path: build/*.geode
